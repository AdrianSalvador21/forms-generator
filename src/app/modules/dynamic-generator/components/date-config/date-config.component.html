<form [formGroup]="globalDateForm">
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field class="input-form-field" style="width: 100% !important;">
        <input autocomplete="off"
               matInput
               name="label"
               type="text"
               placeholder= "Label"
               formControlName="label" required>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="input-form-field">
        <input autocomplete="off"
               matInput name="name"
               type="text"
               placeholder="Name"
               formControlName="name" required>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-10">
    <div class="col-12 col-md-6">
      <mat-form-field class="dateType-select-container w-100">
        <mat-select placeholder="Date type" formControlName="dateType">
          <mat-option *ngFor="let type of dateTypes" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- <div class="col-12 col-md-6">
      <mat-radio-group formControlName="period">
        <mat-radio-button value="unique">Unique date</mat-radio-button>
        <mat-radio-button value="period">Period date</mat-radio-button>
      </mat-radio-group>
    </div> -->
  </div>

</form>

<div fxLayout="row">
  <div class="date-config-container" fxFlex="100" fxFlex.gt-sm="100">
    <div *ngIf="globalForm.period.value == 'unique'">
      <!-- <two-unique-date></two-unique-date> -->
    </div>
    <div *ngIf="globalForm.period.value == 'period'">
      <!-- <two-period-date></two-period-date> -->
    </div>
  </div>
</div>
